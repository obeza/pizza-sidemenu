  <ion-modal-view>

    <ion-header-bar class="bar-balanced">

      <div class="buttons">
        <a class="button icon-left ion-ios-close-outline button-clear" ng-click="fermerModalPizza()"><b> fermer</b>
        </a>
      </div>

        <h1 class="title"></h1>

      <div class="buttons">
        <a 
          class="button button-icon icon" 
          ng-class="{ 
            'icon-positive': favorisStatut, 
            'ion-android-favorite': favorisStatut, 
            'ion-android-favorite-outline': !favorisStatut 
          }"
          ng-hide="favorisLoading || !siConn"
          ng-click="favorisClick(article.id)">
        </a>
        <ion-spinner icon="spiral" ng-show="favorisLoading"></ion-spinner>
      </div>
 
    </ion-header-bar>

    <ion-content class="back-articles">

      <div class="card">
        <div class="item item-divider">
          {{article.nom}}
        </div>
        <div class="item item-text-wrap">

          <ul class="list">
            <li class="item">
              <div><img src="img/article-pizza.jpeg" alt=""></div>
               {{article.description}} - {{article.id}}
            </li>
            <li class="item article">
              <div ng-show="choixTaille">
                <h1 class="quantite">Prix : {{article.prix}}€</h1>
              </div>
              <div class="button-bar" ng-hide="choixTaille">
                <a class="button" ng-class="{'button-positive': isActive('prix1')}" ng-click="setActive('prix1')"><b>Petite</b><div>{{article.prix1}}€</div></a>
                <a class="button" ng-class="{'button-positive': isActive('prix2')}" ng-click="setActive('prix2')"><b>Moyenne</b><div>{{article.prix2}}€</div></a>
                <a class="button" ng-class="{'button-positive': isActive('prix3')}" ng-click="setActive('prix3')"><b>Grande</b><div>{{article.prix3}}€</div></a>
              </div>
            </li>
            <li class="item article">
              <div class="quantite"><strong>Quantité :</strong></div>
            </li>
            <li class="item">
              <div class="button-bar">
                <a class="button button-icon icon ion-minus-round" ng-click="moins()"></a>
                <a class="button button-clear button-dark">{{article.quantite}}</a>
                <a class="button button-icon icon ion-plus-round" ng-click="plus()"></a>
              </div>
            </li>
          </ul>

        </div>


        <div class="item item-divider">


<div class="row">
  <div class="col"><div>Total :</div></div>
  <div class="col"><div class="article-total">{{article.total}}€</div></div>
</div>



        </div>
      </div>


<div class="bar bar-balanced ">
<a class="button pull-right" ng-class="article['quantite'] > 0 ? 'button-assertive' : 'button-light'" ng-click="PanierAjouter()"><b>Ajouter au panier</b></a>
</div>

<div class="bottom-space"></div>


    </ion-content>

  </ion-modal-view>
