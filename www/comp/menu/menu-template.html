<ion-view title="Menu" class="back-blur">

    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">

        </button>
      </ion-nav-buttons>


      <ion-nav-buttons side="right">
        <panier-ouvrir></panier-ouvrir>
    </ion-nav-buttons>

    </ion-nav-bar>
